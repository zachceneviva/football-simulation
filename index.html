<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <header class="game-header">
        <div class="header">
            <h1>Football Simulation</h1>
        </div>
    </header>
    <div class="game-data">
        <div class="time-and-yardage">
            <p id="quarter-time">Quarter, Time</p>
            <p id="down-yardage">Down and Yardage</p>
        </div>
        <div class="score">
            <h4 id="team1">Team 1</h4>
            <h4 id="team1-score">0</h4>
            <h4 id="team2-score">0</h4>
            <h4 id="team2">Team 2</h4>
        </div>
        <div class="play-script">
            <h4>Play</h4>
        </div>
    </div>
    <div class="select-play">
        <button id="choose-play1">Button 1</button>
        <button id="choose-play2">Button 2</button>
        <button id="choose-play3">Button 3</button>
        <button id="choose-play4">Button 4</button>
    </div>
    <div class="game-visuals">
        <div class="team1">
            <h4 id="team1-name">Team 1</h4>
            <div class="team1-players">
                <p>Player 1</p>
                <p>Player 2</p>
                <p>Player 3</p>
                <p>Player 4</p>
                <p>Player 5</p>
                <p>Player 6</p>
                <p>Player 7</p>
                <p>Player 8</p>
            </div>
        </div>
        <div class="game-field">
            <img id="football" src="" alt="football">
        </div>
        <div class="team2">
            <h4 id="team2-name">Team 1</h4>
            <div class="team2-players">
                <p>Player 1</p>
                <p>Player 2</p>
                <p>Player 3</p>
                <p>Player 4</p>
                <p>Player 5</p>
                <p>Player 6</p>
                <p>Player 7</p>
                <p>Player 8</p>
            </div>
        </div>
    </div>
    <footer class="game-footer">
        <div class="footer">
            <p>Created by Zach Ceneviva</p>
        </div>
    </footer>
</body>
</html>
