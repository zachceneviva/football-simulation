<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <header class="game-header">
        <div class="header">
            <h1>Football Simulation</h1>
        </div>
    </header>
    <div class="game-data">
        <div class="time-and-yardage">
            <p id="quarter-time">1Q, 15</p>
            <p id="down-yardage">1st and 10</p>
        </div>
        <div class="score">
            <h4 id="team1">Team 1</h4>
            <h4 id="team1-score">0</h4>
            <h4 id="team2-score">0</h4>
            <h4 id="team2">Team 2</h4>
        </div>
        <div class="play-script">
            <h4>Play</h4>
        </div>
    </div>
    <div class="select-offensive-play">
        <button id="choose-offensive-play1">Long Throw</button>
        <button id="choose-offensive-play2">Medium Throw</button>
        <button id="choose-offensive-play3">Short Throw</button>
        <button id="choose-offensive-play4">Run</button>
    </div>
    <div class="select-defensive-play">
        <button id="choose-defensive-play1">Defend Long Throw</button>
        <button id="choose-defensive-play2">Defend Medium Throw</button>
        <button id="choose-defensive-play3">Defend Short Throw</button>
        <button id="choose-defensive-play4">Defend Run</button>
    </div>

    <div class="game-visuals">
        <div class="team1">
            <h4 id="team1-name">Team 1</h4>
            <div class="team1-players">
                <p id="team1-player1">Player 1</p>
                <p id="team1-player2">Player 2</p>
                <p id="team1-player3">Player 3</p>
                <p id="team1-player4">Player 4</p>
                <p id="team1-player5">Player 5</p>
                <p id="team1-player6">Player 6</p>
            </div>
        </div>
        <div class="game-field">
            <div class="game-ball">
                <img id="football" src="https://lh3.googleusercontent.com/proxy/Vj9HcL7FujUfEZOckgZvvxDJRbizJE4eVmB0hJUpbXAqmEnXzESYLnzPD7e8W5VboQ4Ex377ayagi1nMFZRa-vdW" alt="football">
            </div>
        </div>
        <div class="team2">
            <h4 id="team2-name">Team 1</h4>
            <div class="team2-players">
                <p id="team2-player1">Player 1</p>
                <p id="team2-player2">Player 2</p>
                <p id="team2-player3">Player 3</p>
                <p id="team2-player4">Player 4</p>
                <p id="team2-player5">Player 5</p>
                <p id="team2-player6">Player 6</p>
            </div>
        </div>
    </div>
    <footer class="game-footer">
        <div class="footer">
            <p>Created by Zach Ceneviva</p>
        </div>
    </footer>
</body>
</html>
